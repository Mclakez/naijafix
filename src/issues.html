<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="./main.js" defer></script>
  <script type="module" src="./issues.js" defer></script>
  <script type="module" src="./report.js" defer></script>
  <script type="module" src="./comment.js" defer></script>
</head>
<body class="pb-40 overflow-x-hidden relative">
  <div class=" mx-auto max-w-7xl ">
    <header class="bg-green-800 relative flex justify-between items-center px-4 py-6">
      <img src="./images/nfix3.png" alt="logo" class="w-40 ">
      <nav>
        <div id="menu" class="fixed overflow-y-hidden top-0 left-0 h-screen w-full bg-white z-100 hidden md:relative md:flex md:h-fit md:bg-transparent md:overflow-y-auto md:z-0" >
           <div class="text-black text-xl flex justify-end py-8 px-8 mb-16 md:hidden">
            <button id="close-btn">
              <img src="./images/icon-menu-close.svg" alt="cancel button" class="w-6">
           </button>
          </div>
          <ul id="navlist" class="flex flex-col justify-center items-center gap-3 w-fit mx-auto md:flex-row md:justify-between md:w-full md:gap-6">
        <li><a href="./index.html" class="uppercase text-3xl font-semibold md:text-lg md:text-white md:font-medium">Home</a></li>
         <li><a href="./profile.html" class="uppercase text-3xl font-semibold md:text-lg md:text-white md:font-medium">Profile</a></li>
          <li><a href="./about.html" class="uppercase text-3xl font-semibold md:text-lg md:text-white md:font-medium">About us</a></li>
           <li><a href="./contact.html" class="uppercase text-3xl font-semibold md:text-lg md:text-white md:font-medium">Contact us</a></li>
           <button class="bg-green-800 flex justify-center py-3 rounded text-white font-semibold w-full text-xl md:bg-white md:text-green-800 md:w-40"><a href="./index.html">Log out</a></button>

          
        </ul>
        </div>
        <button id="menu-btn" class="md:hidden"><img src="./images/menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="hamburger"></button>
      </nav>
    </header>

    <section class="py-8 px-2 flex gap-6">
      <button class="text-sm bg-naija-yellow rounded px-3 py-2" id="all-report-btn">
        All Reports
      </button>

      <button class="text-sm outline rounded px-3 py-2" id="my-report-btn">
        My Reports
      </button>
    </section>

    <div class="relative">
      <main class="grid [grid-template-columns:repeat(auto-fit,_minmax(250px,_1fr))] gap-4 gap-y-6 px-2 " id="main-container">
      
     
      

    </main>
    <button class="fixed bottom-20 right-6 xl:right-[calc((100vw-80rem)/2+1rem)] bg-black h-16 w-16 rounded-full grid place-items-center" id="add-btn">
  <span class="text-white text-5xl leading-none mb-2 overflow-hidden">+</span>
</button>

    </div>

    <section id="report-section" class="fixed inset-0 bg-white  z-50 overflow-y-auto overflow-x-hidden hidden max-w-7xl mx-auto">
      <div  class="bg-green-800 flex justify-between items-center px-4 py-6 text-white  relative">
        <button class="back-btn cursor-pointer" >&larr;</button>
        <h4 class="text-white font-semibold">Report issue</h4>
        <div id="message" class="bg-green-500 text-center py-3 rounded text-white font-semibold absolute bottom-0  w-[calc(100%-2rem)] left-1/2 -translate-x-1/2 translate-y-[102%] z-100 max-w-4xl hidden">Report has been succesfully submitted</div>
      </div>

      <form id="report-form" enctype="multipart/form-data" class="grid gap-6 px-4 my-8 mx-auto relative max-w-4xl">
        
        <div >
        <label for="title" class="text-xl font-semibold">Report title</label>
        <input name="title" id="title" class="rounded-lg w-full border border-gray-400 h-15 px-3 placeholder:text-lg text-lg outline-none" placeholder="Enter report title">
      </div>

      <div >
        <label for="description" class="text-xl font-semibold">Description</label>
        <textarea name="description" id="description" class="rounded-lg w-full border border-gray-400 px-3 py-3 placeholder:text-lg text-lg outline-none" placeholder="Describe the issue" rows="6"></textarea>
      </div>

      <div >
        <label for="location" class="text-xl font-semibold">Location</label>
        <input name="location" id="location" class="rounded-lg w-full border border-gray-400 h-15 px-3 py-3 placeholder:text-lg text-lg outline-none" placeholder="Enter issue location">
      </div>

     <div>
      <label for="uploadBox" class="text-xl font-semibold">Image of the Report</label>
       <div id="uploadBox" class="relative rounded-xl w-full h-50 bg-gray-300 border-2 border-dashed border-gray-400 flex items-center justify-center cursor-pointer overflow-hidden hover:border-green-500 transition-colors">
        <input name="issueImage" id="imageInput" type="file" accept="image/*"  hidden>
        <i class="fa-solid fa-image text-5xl" id="uploadIcon"></i>
        <img id="previewImage" alt="Preview" class="absolute inset-0 w-full h-full object-cover hidden rounded">
      </div>
     </div>

      <button type="submit" class="bg-green-800 flex justify-center py-3 rounded w-full text-white font-semibold">Submit Report</button>
    </form>
    </section>

    <section class="fixed inset-0 bg-white w-full z-50 overflow-y-auto overflow-x-hidden hidden max-w-7xl mx-auto" id="details-section" >
  
    </section>

    <section id="comment-section" class="fixed inset-0 bg-white w-full z-70 overflow-y-auto overflow-x-hidden hidden max-w-7xl mx-auto">
      <div  class="bg-green-800 flex justify-between items-center px-4 py-6 text-white mb-8 relative">
        <button class="back-btn text-xl cursor-pointer">&larr;</button>
        <h4 class="text-white font-semibold">Comment</h4>
        <div class="bg-green-500 text-center py-3 rounded text-white font-semibold absolute bottom-0  w-[calc(100%-2rem)] left-1/2 -translate-x-1/2 translate-y-[102%] z-100 max-w-4xl hidden" id="comment-popup">Comment has been succesfully submitted</div>
      </div>

      <form id="comment-form" class="px-4 mx-auto max-w-4xl" >
        <div >
        <label for="comment" class="text-xl font-semibold">Comment</label>
        <textarea id="comment" name="comment" class="rounded-lg w-full border border-gray-400 px-3 py-3 placeholder:text-lg text-lg outline-none" placeholder="Enter comment" rows="6"></textarea>
      </div>

       <button class="bg-green-800 flex justify-center py-3 rounded w-full text-white font-semibold mt-8" type="submit">Submit</button>
        </form>
       <img src="./images/nfix1.png" alt="logo" srcset="" class="w-40 mt-16 ml-4">
    
    </section>
      </div>
   
  
</body>
</html>
