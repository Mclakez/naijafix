<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="./signup.js" defer></script>
    <title>SignUp page</title>
    <style>
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Input error state */
        .input-error {
            border-color: #dc2626 !important;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/nfix1.png" alt="logo" srcset="" class="w-25 mt-8 mb-16 mx-auto">

        <main class="grid gap-8 px-4 place-items-center">

            <article class="grid place-items-center gap-2">
            <img src="./images/nfix4.png" alt="short-logo" srcset="" class="w-20 mt-8">
            <h1 class="text-3xl font-bold">Welcome to Naijafix</h1>
        </article>

        <article class="grid gap-6">
            
            <div class="rounded-3xl w-full border border-gray-400 h-15 px-3 py-3  text-lg outline-none font-medium relative flex justify-center items-center">
                <img src="./images/icons8-google-48.png" alt="short-logo" srcset="" class="w-8 absolute top-1/2 -translate-y-1/2 left-2">
                <p class="text-xl">Continue with Google</p>
            </div>

            <p class="text-center text-base">or</p>

            <form class="grid gap-6" id="signup-form">

                <div >
                    <label for="username" class="text-xl font-medium">Username</label>
                    <input id="username" class="rounded-lg w-full border border-gray-400 h-15 px-3 py-3 placeholder:text-lg text-lg outline-none" placeholder="Enter username">
                    <p class="error-message" id="username-error"></p>
                </div>

                <div >
                    <label for="email" class="text-xl font-medium">Email</label>
                    <input id="email" class="rounded-lg w-full border border-gray-400 h-15 px-3 py-3 placeholder:text-lg text-lg outline-none" placeholder="Enter email address" type="email">
                    <p class="error-message" id="email-error"></p>
                </div>

                <div>
                        <label for="password" class="text-xl font-medium">Password</label>
                        <div class="relative">
                            <input 
                                id="password" 
                                type="password"
                                class="rounded-lg w-full border border-gray-400 h-15 px-3 py-3 placeholder:text-lg text-lg outline-none pr-12" 
                                placeholder="Enter password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-800 focus:outline-none"
                                aria-label="Toggle password visibility"
                            >
                                <!-- Eye icon (hidden state) -->
                                <svg id="eye-closed" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                </svg>
                                <!-- Eye icon (visible state) -->
                                <svg id="eye-open" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="error-message" id="password-error"></p>
                    </div>
                <button 
                        class="bg-green-800 flex justify-center items-center py-3 rounded text-white font-semibold w-full" 
                        type="submit"
                        id="submit-btn"
                    >
                        <span id="btn-text">Register</span>
                    
                        <svg id="btn-spinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
            </form>
        </article>
        <p class="text-base text-center">Already have an account? <a class="text-blue-500" href="./index.html">Login</a></p>
        </main>
    </div>
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-500 px-6 py-3 rounded-lg text-white font-medium shadow-lg z-50"></div>
</body>
</html>
