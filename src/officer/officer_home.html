    <main class="flex-1 overflow-y-auto p-6 py-15 md:ml-0 w-full">
        <div id="dashboard-section" class=" grid gap-14">
            <p class="mt-8 md:mt-0">Dashboard</p>
            <h1 class="font-bold text-xl name">Welcome <span class="officer-name">Incog</span></h1>
            <section class="grid grid-cols-1 sm:grid-cols-2 md:[grid-template-columns:repeat(auto-fit,_minmax(100px,_1fr))] gap-4 gap-y-6">
                <article class="bg-naija-yellow text-black flex flex-col gap-3 py-6 px-4 rounded">
                    <span class="text-base">Pending Reports</span>
                    <h2 class="text-5xl font-bold pending-report">80</h2>
                </article>

                <article class="bg-blue-400 text-black flex flex-col gap-3 py-6 px-4 rounded">
                    <span  class="text-base">Acknowledged Reports</span>
                    <h2 class="text-5xl font-bold acknowledged-report">80</h2>
                </article>

                <article class="bg-[#f97316] text-black flex flex-col gap-3 py-6 px-4 rounded">
                    <span  class="text-base">In-progress Reports</span>
                    <h2 class="text-5xl font-bold in-progress-report">80</h2>
                </article>

                <article class="bg-green-800 text-black flex flex-col gap-3 py-6 px-4 rounded">
                    <span  class="text-base">Resolved reports</span>
                    <h2 class="text-5xl font-bold resolved-report">80</h2>
                </article>
            </section>

            <section class="grid grid-cols-1 md:grid-cols-2 ">
                <div class="bg-white p-4 w-full h-72">
                    <canvas id="multiLineChart"></canvas>
                </div>

                <div class="bg-white p-4  w-full h-72 place-items-center">
                    <canvas id="pieChart"></canvas>
                </div>
           </section>
        </div>

        <div id="issues-section">
            <div class="flex items-center justify-start mb-2 mt-8 md:mt-0">
                <span>Issues</span>
                
            </div>
            <div class="hidden w-full md:grid grid-cols-[100px_1fr_1fr_150px_150px] gap-4 bg-green-800  text-white p-2">
                <p>ID</p>
                <p>Username</p>
                <p>Title</p>
                <p>Status</p> 
                <p>Action</p>
            </div>

            <article class="issuesTable">

                </div>
            </div> -->

                <div id="numberButtonContainer" class="flex gap-2">

                    <button class="border border-green-800 px-6 py-3 text-lg">2</button> 
                    <button class="border border-green-800 px-6 py-3 text-lg">3</button> 
                    <button class="border border-green-800 px-6 py-3 text-lg">4</button> 
                    <button class="border border-green-800 px-6 py-3 text-lg">...</button> 
                    <button class="border border-green-800 px-6 py-3 text-lg">17</button>  -->

                <button class="border border-green-800 px-6 py-3 text-lg cursor-pointer" id="next-btn">&#x203A;</button>                
            </article>

            <div id="view-details-card" class="fixed hidden top-0 right-0 bottom-0 overflow-y-auto w-full sm:w-1/2 z-100 bg-white">

            </div>
        </div>
